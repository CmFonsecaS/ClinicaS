<!DOCTYPE html>
<html>

<head>
    {% include 'include.html' %}
    {% load static %}

    <style>
        body {
            background-image: url("{% static 'img/MainClinica.png' %}");
            background-size: cover; 
            background-position: center;
        }
    </style>
</head>

<body>
    {% include 'adminnav.html' %}
    <div id="wrapper">
        {% include 'admin_include.html' %}
        <div class="page-content-wrapper">
            <div class="container-fluid">
                <a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle">
                    <i class="fa fa-bars" style="color: white;"></i>
                </a>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <form class="custom-form" method="post" onsubmit="return validarFormulario()" style="margin-top: 0px;">
                            {% csrf_token %}
                            <h1 style="color: black;">Agregar Doctor</h1>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label form-label" for="name-input-field">Nombre </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" name="nombre">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label form-label" for="email-input-field">Correo Electrónico </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="email" name="email">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label form-label" for="password-input-field">Contraseña </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input id="password" class="form-control" type="password" name="password">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label form-label" for="repeat-password-input-field">Repetir Contraseña </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="password" name="repeatpassword">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label form-label" for="gender-input-field">Género</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <select class="form-control" name="gender">
                                        <optgroup label="Elija su Género">
                                            <option value="Male" selected="">Masculino</option>
                                            <option value="Female">Femenino</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label form-label" for="phone-input-field">Número de Teléfono</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" name="phonenumber">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label form-label" for="address-input-field">Dirección</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <textarea class="form-control" name="address"></textarea>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label form-label" for="birthdate-input-field">Fecha de Nacimiento</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="date" name="dateofbirth">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label form-label" for="especialidad-input-field">Especialidad</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <select class="form-control" name="especialidad">
                                        <optgroup label="Elija su Especialidad">
                                            <option value="Pediatría" selected="">Pediatría</option>
                                            <option value="Ginecología">Ginecología</option>
                                            <option value="Cirugía">Cirugía</option>
                                            <option value="Psiquiatría">Psiquiatría</option>
                                            <option value="Cardiología">Cardiología</option>
                                            <option value="Dermatología">Dermatología</option>
                                            <option value="Endocrinología">Endocrinología</option>
                                            <option value="Gastroenterología">Gastroenterología</option>
                                            <option value="Oftalmología">Oftalmología</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-primary submit-button" type="submit">Agregar Doctor</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>

    <script type="text/javascript">
        function validarFormulario() {
            var password = document.getElementById("password").value;
            // Validar longitud
            if (password.length < 8 || password.length > 16) {
                alert("La contraseña debe tener entre 8 y 16 caracteres");
                return false; // Evitar el envío del formulario
            }
            // Validar al menos un número
            if (!/\d/.test(password)) {
                alert("La contraseña debe contener al menos un número");
                return false; // Evitar el envío del formulario
            }
            // Validar al menos una mayúscula
            if (!/[A-Z]/.test(password)) {
                alert("La contraseña debe contener al menos una letra mayúscula");
                return false; // Evitar el envío del formulario
            }
            // Validar al menos una minúscula
            if (!/[a-z]/.test(password)) {
                alert("La contraseña debe contener al menos una letra minúscula");
                return false; // Evitar el envío del formulario
            }
            // Validar al menos un carácter especial
            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                alert("La contraseña debe contener al menos un carácter especial");
                return false; // Evitar el envío del formulario
            }
            // Si todas las validaciones son exitosas, enviar el formulario
            return true;
        }
    </script>

    {% if success %}
    <script type="text/javascript">
        window.onload = function() {
            alert("¡El usuario se creó correctamente!");
        }
    </script>
    {% endif %}

</body>

</html>
