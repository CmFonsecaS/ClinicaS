{% include 'include.html' %}
{% include 'navbar.html' %}
{% block body %}
{% load static %}

<style>
    body {
        background-image: url("{% static 'img/MainClinica.png' %}");
        background-size: cover; 
        background-position: center;
            }
</style>

<div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" style="margin-top: 0px;" method="post">
            {% csrf_token %}
            <h1>Formulario de Registro</h1>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="name-input-field">Nombre</label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="text" name="nombre" required="">
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="email-input-field">Email </label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="email" name="email" required="">
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="pawssword-input-field">Password </label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="password" name="password" required="">
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="repeat-pawssword-input-field">Repita su Password </label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="password" name="repeatpassword" required="">
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="dropdown-input-field" >Género</label>
                </div>
                <div class="col-sm-6 input-column">
                    <select class="form-control" name="sexo" required="">
                        <option value="" disabled selected>Selecciona tu sexo</option>
                         <option value="Male">Masculino</option>
                            <option value="Female">Femenino</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="name-input-field">Teléfono</label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="tel" name="telefono" required="">
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="name-input-field">Dirección</label>
                </div>
                <div class="col-sm-6 input-column">
                    <textarea class="form-control" name="direccion" required=""></textarea>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="name-input-field">Fecha de nacimiento</label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="date" name="fechanac" required="">
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="name-input-field">Tipo de Sangre</label>
                </div>
                <div class="col-sm-6 input-column">
                    <select class="form-control" name="gruposanguineo" required="">
                        <option value="" disabled selected>Selecciona tu grupo sanguíneo</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptTerms" required="">
                <label class="form-check-label" for="acceptTerms">He leído y acepto los términos y condiciones</label>
            </div>
            
            <button class="btn btn-primary submit-button" type="submit">Crear Cuenta</button>
            
        </form>
    </div>
</div>
<div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>

{% if error == "no" %}
<script type="text/javascript">
    alert('Paciente guardado satisfactoriamente ....');
    window.location = "{% url 'loginpage' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script type="text/javascript">
    alert('¡El correo electrónico ya existe!');
</script>
{% endif %}
{% endblock %}
